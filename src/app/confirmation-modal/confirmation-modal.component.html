<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Fermer</button>
</mat-dialog-actions>
<mat-dialog-actions>
  <button mat-button (click)="executeCallback()">Confirmer</button>
</mat-dialog-actions>
